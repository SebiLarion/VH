<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Submision</title>
  </head>
  <body>
    <!-- Information Window -->
    <div class="flex">
      <div class="flex flex-col border-r px-6 w-52 mt-12">
        <a
          href="#information"
          class="mb-2.5 py-1.5 pl-2 pr-6 text-gray-400 hover:text-darker-blue focus:text-darker-blue text-sm font-medium submission-btn rounded-lg"
          >1. Information</a
        >
        <a
          href="#"
          class="mb-2.5 py-1.5 pl-2 pr-6 text-gray-400 hover:text-darker-blue focus:text-darker-blue text-sm font-medium submission-btn rounded-lg"
          >2. Uploads Files</a
        >
        <a
          href="#"
          class="mb-2.5 py-1.5 pl-2 pr-6 text-gray-400 hover:text-darker-blue focus:text-darker-blue text-sm font-medium submission-btn rounded-lg"
          >3. Preview</a
        >
      </div>
      <div class="mx-6 w-full mt-12" id="information">
        <h1 class="font font-medium">Submission information</h1>
        <form action="/" method="post">
          <div class="flex flex-col mt-5">
            <label
              for="categories"
              class="text-xs font-medium text-black opacity-50"
              >Categories</label
            >
            <select
              name="categories"
              id="categories"
              class="text-sm border rounded-lg py-2.5 pl-2"
            >
              <option value="category_1">Category 1</option>
              <option value="category_2">Category 2</option>
              <option value="category_3">Category 3</option>
            </select>
          </div>
          <div class="flex flex-col mt-5">
            <label
              for="submission_title"
              class="text-xs font-medium text-black opacity-50"
              >Submission Title</label
            >
            <input
              type="text"
              name="submission_title"
              id="submission_title"
              placeholder="First Draft"
              class="text-sm border rounded-lg py-2.5 pl-2"
            />
          </div>
          <div class="flex flex-col mt-5">
            <label
              for="contestant_name"
              class="text-xs font-medium text-black opacity-50"
              >Contestant Name</label
            >
            <input
              type="text"
              name="contestant_name"
              id="contestant_name"
              placeholder="Florencia"
              class="text-sm border rounded-lg py-2.5 pl-2"
            />
          </div>
          <div class="flex flex-col mt-5">
            <label
              for="contestant_school"
              class="text-xs font-medium text-black opacity-50"
              >Contestant School</label
            >
            <input
              type="text"
              name="contestant_school"
              id="contestant_school"
              placeholder="St. Thomas"
              class="text-sm border rounded-lg py-2.5 pl-2"
            />
          </div>
          <div class="flex flex-col mt-5">
            <textarea
              class="text-sm border rounded-lg py-2.5 pl-2 focus:outline-none"
              rows="4"
              placeholder="This is a test"
            ></textarea>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
